<!doctype html>
<html lang="sk">
 
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Click-counter</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
 
<body>
<div id="counter-widget">
    <h1>{{ heading }}</h1>
	<p>
		{{ message }}
	</p>
	<button v-on:click="buttonClick()">Klikni na mna</button>
	Klikli ste {{ clickCounter }}-krat.
</div>
 
<script>
  Vue.createApp({
    data() {
      return {
        heading: 'Pocitadlo kliknuti',
        message: 'Tento komponent zobrazuje pocet kliknuti na tlacidlo',
        clickCounter: 0
      }
    },
    methods: {
      buttonClick: function() {
          this.clickCounter++;
      }
    }
  }).mount('#counter-widget')
</script>

</body>
 
</html>
